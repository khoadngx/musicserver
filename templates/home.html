{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
{% block title %}musicsn - The leading music social network{% endblock %}
{% block content %}
    {% for songinfo in data %}
        {% ifnotequal songinfo.src null %}
            <div>
                <audio controls><source src="{{ songinfo.src }}" type="audio/mpeg"></audio>
            </div>
        {% endifnotequal %}
    {% endfor %}
{% endblock %}
