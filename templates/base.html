{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}musicsn Project{% endblock %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'imgs/icon.png' %}" />

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Fontawesome CSS -->
  <link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  {% block css %}<link href="{% static 'css/base.css' %}" rel="stylesheet"/>{% endblock %}

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://127.0.0.1:8000/" style="color: #FF5000;">
      <img src="{% static 'imgs/icon.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""> musicsn
    </a>
    <div class="input-group mr-3 nav-item">
      <input type="text" class="form-control" placeholder="Search for artists, bands, tracks, albums, playlists, etc." aria-label="Search"
        aria-describedby="search-input" id="search-keyword">
      <div class="input-group-append">
        <button type="submit" class="btn" aria-pressed="true" id="search-btn">
          <i class="fas fa-search" style="color: #FF5000"></i>
        </button>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn orangebtn dropdown-toggle" type="submit" id="usrdropdown-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {% block user %}user{% endblock %}
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="usrdropdown-btn">
        {% block profile %}<button class="dropdown-item" type="submit">Profile</button>{% endblock %}
        <button class="dropdown-item" type="submit" id="signout-btn">Sign out</button>
      </div>
    </div>
  </nav>

  <div class="container full-height relative" style="margin-top: 7%">
    {% block content %} {% endblock %}
  </div>

  <!-- jQuery -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/bootstrap/js/popper.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Custom JavaScript for this page -->
  {% block customjs %}<script src="{% static 'js/base.js' %}"></script>{% endblock %}

</body>

</html>
